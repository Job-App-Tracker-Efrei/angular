<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
  <div
    *ngFor="let metric of metrics"
    class="bg-white rounded-lg shadow-md p-6 flex items-center space-x-4"
  >
    <div [ngSwitch]="metric" class="text-orange-500 text-3xl">
      <i *ngSwitchCase="'briefcase'" class="fas fa-briefcase"></i>
      <i *ngSwitchCase="'clock'" class="fas fa-clock"></i>
      <i *ngSwitchCase="'check-circle'" class="fas fa-check-circle"></i>
      <i *ngSwitchCase="'x-circle'" class="fas fa-times-circle"></i>
    </div>
    <div>
      <p class="text-gray-500 text-sm">{{ metric.label }}</p>
      <p class="text-2xl font-semibold text-gray-800">{{ metric.value }}</p>
    </div>
  </div>
</div>
