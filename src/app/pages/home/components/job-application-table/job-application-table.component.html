<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200 bg-white shadow rounded-lg">
    <thead class="bg-gray-50">
      <tr>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Company
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Position
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Status
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Date of application
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Last follow-up
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr
        *ngFor="let job of jobApplications"
        class="hover:bg-gray-100 transition duration-150 ease-in-out"
      >
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
          {{ job.company }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
          {{ job.position }}
        </td>
        <td
          class="px-6 py-4 whitespace-nowrap text-sm font-semibold"
          [ngClass]="{
            'text-blue-600': job.status === JobApplicationStatus.pending,
            'text-green-600': job.status === JobApplicationStatus.accepted,
            'text-red-600': job.status === JobApplicationStatus.rejected,
          }"
        >
          {{ job.status }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
          {{ job.date.toLocaleDateString() }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
          {{ job.lastUpdate.toLocaleDateString() }}
        </td>
        <td>
          <button
            class="text-black-600 hover:text-indigo-900"
            (click)="onView(job.id)"
          >
            View
          </button>
          <button
            class="text-indigo-600 hover:text-indigo-900"
            (click)="onEdit(job.id)"
          >
            Edit
          </button>
          <button
            class="text-red-600 hover:text-red-900"
            (click)="onDelete(job.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
