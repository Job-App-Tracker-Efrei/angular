<div class="min-h-screen flex items-center justify-center bg-black bg-opacity-90">
  <div class="w-full max-w-md px-6 py-8">
    <div class="bg-gray-900 shadow-2xl rounded-lg overflow-hidden border border-orange-500">
      <div class="p-8">
        <div class="text-center">
          <img src="assets/logo/logo.png" alt="Company Logo" class="mx-auto h-16 w-auto">
          <h2 class="mt-6 text-3xl font-extrabold text-white">
            Welcome back
          </h2>
          <p class="mt-2 text-sm text-gray-400">
            Sign in to your account
          </p>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300">Email address</label>
              <input id="email" name="email" type="email" formControlName="email" required
                class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                placeholder="you@example.com">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
              <input id="password" name="password" type="password" formControlName="password" required
                class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                placeholder="••••••••">
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="text-sm">
              <a href="#" class="font-medium text-orange-500 hover:text-orange-400">
                Forgot your password?
              </a>
            </div>
          </div>

          <div>
            <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
              Sign in
            </button>
          </div>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-700"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-gray-900 text-gray-400">Or continue with</span>
            </div>
          </div>

          <div class="mt-6">
            <button (click)="loginWithGoogle()"
              class="w-full flex justify-center py-2 px-4 border border-gray-700 rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
              <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
              </svg>
              Sign in with Google
            </button>
          </div>
        </div>
      </div>
      <div class="px-8 py-4 bg-gray-800 border-t border-gray-700 flex items-center justify-center">
        <p class="text-sm text-gray-400">
          Don't have an account?
          <a routerLink="/register" class="font-medium text-orange-500 hover:text-orange-400 ml-1">
            Sign up now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
