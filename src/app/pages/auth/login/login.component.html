<section
  class="flex flex-col items-center justify-center h-screen w-full gap-8"
>
  <div
    class="flex flex-col items-center shadow-2xl p-8 bg-white rounded-lg max-w-[500px] w-[98vw]"
  >
    <h2 class="text-xl font-bold mb-4">Login Form</h2>
    <form
      class="flex flex-col items-center justify-center gap-2 w-full mt-4"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <div class="flex flex-col items-center justify-center gap-6 w-full mb-6">
        <input
          type="email"
          placeholder="Email"
          class="border border-gray-300 rounded-lg w-full p-2"
          formControlName="email"
        />
        <input
          type="password"
          placeholder="Password"
          class="border border-gray-300 rounded-lg w-full p-2"
          formControlName="password"
        />
      </div>
      <button class="bg-blue-500 text-white font-bold rounded-lg w-1/2 p-2">
        Login
      </button>
    </form>
    <button
      class="bg-white text-gray-800 font-bold rounded-lg w-1/2 p-2 flex items-center justify-center gap-2 border border-gray-300 my-4"
      (click)="loginWithGoogle()"
    >
      Login with Google
      <img src="assets/logo/logo-google.png" alt="logo-google" width="25" />
    </button>
    <div class="text-center">
      <p>Not registered?</p>
      <a routerLink="/register" class="text-blue-500 font-bold hover:underline"
        >Create an account</a
      >
    </div>
  </div>
</section>
