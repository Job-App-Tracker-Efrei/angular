<section class="container mx-auto p-4">
  <div *ngIf="isLoading" class="text-center">
    <p>Loading...</p>
  </div>

  <div *ngIf="!isLoading && jobApplication">
    <h1 class="text-2xl font-bold mb-4">{{ jobApplication.position }}</h1>
    <p><strong>Company :</strong> {{ jobApplication.company }}</p>
    <p><strong>Status :</strong> {{ jobApplication.status }}</p>
    <p>
      <strong>Date of application:</strong>
      {{ jobApplication.date.toLocaleString() }}
    </p>
    <p>
      <strong>Last follow-up:</strong>
      {{ jobApplication.lastUpdate.toLocaleString() }}
    </p>

    <button
      class="bg-blue-500 text-white px-4 py-2 mt-4 rounded"
      routerLink="/"
    >
      Back to list
    </button>
  </div>
</section>
