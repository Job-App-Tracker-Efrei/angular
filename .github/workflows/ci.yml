# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-path: ${{ steps.cache.outputs.cache-hit }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Save dependencies
        uses: actions/upload-artifact@v3
        with:
          name: node_modules
          path: node_modules

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore dependencies
        uses: actions/download-artifact@v3
        with:
          name: node_modules

      - name: Lint code
        run: yarn lint

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore dependencies
        uses: actions/download-artifact@v3
        with:
          name: node_modules

      - name: Run tests
        run: yarn test --watch=false --browsers=ChromeHeadless

  build:
    name: Build project
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore dependencies
        uses: actions/download-artifact@v3
        with:
          name: node_modules

      - name: Build project
        run: yarn build --configuration production

      - name: Save build artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
